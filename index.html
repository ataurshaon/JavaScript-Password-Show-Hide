<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Show & Hide</title>
    <style>
        form {text-align: center; padding-top: 50px;}
        input {padding: 8px 30px;}
    </style>
</head>
<body>
    <form action="">
        <h2>Password Show & Hide</h2>
        <input type="password" id="password"><br><br>
        <input type="checkbox" onclick="myPass()"> Show Password
    </form>  
    <script>
        var pass = document.getElementById('password');
        function myPass(){
            if(pass.type=='password'){
                pass.type = 'text';
            }
            else{
                pass.type = 'password';
                }
        }
    </script>
</body>
</html>
